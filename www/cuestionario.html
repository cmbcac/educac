<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

	<title> Cuestionario CM </title>
  <style>
  
	
	
	html, body {
		
		padding: 0;
		margin: 0;
		overflow: hidden;
		position: fixed;
		background:white;
		width:100%;
		height:100%;
		background-image: url("img/bg.jpg");
	}
	.container-welcome{
		
		border-radius: 0px 0px 10px 10px;
		position: inherit;
		width: calc(100vw);
		height:calc(10vh);
		background:white;
		text-align: center;
		border-width:thin;
		border-color: gray;

	}
	h1, h3, h4{
		position:relative;
		top: calc(10%);
	}

	h4:hover{
		color: #62d6a9;
		cursor: pointer;
	}

	iframe{
		position: inherit;
		border-radius: 2%;
		top: calc(15vh);
		left: calc(5vw);
		height:calc(80vh);
		width: calc(90vw);
		font:EDboy;
		margin: -calc(40vh) -calc(45vw) 0;
		border-color: red #009933 #ffcc00 #a300cc;
		border-width: 0.25vw;
		transition: all 2s;
	}
	.iframe.animate {
		transform: scale(1);
	}
	
	<!--iframe:hover {
		
		animation-name: borderiframe;
		animation-duration: 2s;
		animation-iteration-count: infinite;
	
	}-->

	.icon{
		position: inherit;
		cursor: pointer;
	}

	.arrow{
		top: calc(90vh);
	}

	.esc.icon{
		left: calc(1vw);
		top: calc(1vw);
		background: url(img/menu.png);
		width: 3.879vw;
		height: 7.048458149779735vh;
		background-size:  3.879vw 7.048458149779735vh;
		margin: -0.4vw -1vw 0 0;
		transition: all 0.5s;
		border-radius:100%;
	}
	
	.esc.icon:hover{transform:scale(1.2,1.2)}
	
	#col{
		display:none
	}
	
	
	#esc:checked ~ #col{
		display: block;
	}
	
	#esc:checked ~ #iframe{
		display: none;
	}
	
	#can{
		position:absolute;
		top:10%;
		width:100%;
		height:100%;
	 }
	  
	</style>
    
	<script src="libs/p5.min.js"></script>
    <script src="libs/addons/p5.dom.min.js"></script>
    <script src="libs/addons/p5.sound.min.js"></script>
	
</head>
 
	<script src="js/canvasDraw.js"></script> 
 
<body onload="init()">
	
	<div class = "container-welcome">
		<h1> EDUCAC </h1>
		
	</div>
	
        <canvas id="can" style="border:2px solid;"></canvas>
			
			<div class = "esc icon" ></div>
	
			
			<input type="checkbox" id="esc" style="top:92%;left:50%; position:absolute; width:3vw; height:3vh;"></input>
			
			
			<div id="col">
			
				<div style="position:absolute;top:12%;left:65%;width:10px;height:10px;background:green;" id="green" onclick="colors(this)"></div>
				<div style="position:absolute;top:12%;left:66%;width:10px;height:10px;background:blue;" id="blue" onclick="colors(this)"></div>
				<div style="position:absolute;top:12%;left:67%;width:10px;height:10px;background:red;" id="red" onclick="colors(this)"></div>
				<div style="position:absolute;top:12%;left:68%;width:10px;height:10px;background:yellow;" id="yellow" onclick="colors(this)"></div>
				<div style="position:absolute;top:12%;left:69%;width:10px;height:10px;background:orange;" id="orange" onclick="colors(this)"></div>
				<div style="position:absolute;top:12%;left:70%;width:10px;height:10px;background:black;" id="black" onclick="colors(this)"></div>
				<div style="position:absolute;top:12%;left:72%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="colors(this)"></div>
				<input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:12%;left:85%;">
			</div>
			
		<iframe src="test.html" id="iframe"></iframe>
			<p>Your browser does not support iframes.</p>
		</iframe> 
		
		
		
    </body>
  
  
  <script>


	function keyPressed(){
		if(keyCode===ESCAPE){
			document.getElementsByClassName('esc icon')[0].onclick = function(){window.location.href="index.html";}
			document.getElementsByClassName('esc icon')[0].style.opacity = 0.2;
		}

		
	}
	function keyReleased(){
		if(keyCode===ESCAPE){
			document.getElementsByClassName('esc icon')[0].style.opacity = 1;
			window.location.href = "index.html";
		}
		
	}

	function pinta(s){console.log(s)};

  </script>
</html>
