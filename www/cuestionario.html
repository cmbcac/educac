	@font-face {

	html, body {
		
		padding: 0;
		margin: 0;
		overflow: hidden;

	.container-welcome{

		color: #62d6a9;

	iframe{

	.icon{
		position: inherit;

	}

	.arrow{
		top: calc(90vh);
	}

	.esc.icon{
		left: calc(1vw);
		top: calc(1vw);

	}


	
	function keyPressed(){
		if(keyCode===ESCAPE){
			document.getElementsByClassName('esc icon')[0].style.opacity = 0.2;
		}

		
	}
	function keyReleased(){
		if(keyCode===ESCAPE){
