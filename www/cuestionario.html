<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	 <meta http-equiv="pragma" content="no-cache" />

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<title> Cuestionario CM </title>
  <style>
	html, body {
		padding: 0;
		margin: 0;
		overflow: hidden;
		position: fixed;
		background: #ff7373;
		width:100%;
		height:100%;
	}
	.container-welcome{
		position: inherit;
		width: calc(100vw);
		height:calc(10vh);
		background:white;
		text-align: center;

	}
	h1, h3, h4{
		position:relative;
		top: calc(10%);
	}

	h4:hover{
		color: #ff7373;
		cursor: pointer;
	}

	iframe{
		position: inherit;
		top: calc(20vh);
		left: calc(20vw);
		height:calc(60vh);
		width: calc(60vw);
	}

	.icon{
		position: inherit;
		cursor: pointer;
	}

	.arrow{
		top: calc(90vh);
	}

	.esc.icon{
		left: calc(1vw);
		top: calc(1vw);
		background: url(img/menu.png);
		width: 64px;
		height: 64px;
		background-size: 64px 64px;
	}
	.left.icon{
		left: calc(25vw);
		background: url(img/left.png);
		width: 64px;
		height: 64px;
		background-size: 64px 64px;
	}
	.right.icon{
		right: calc(25vw);
		background: url(img/right.png);
		width: 64px;
		height: 64px;
		background-size: 64px 64px;
	}


	</style>
    <script src="libs/p5.min.js"></script>
    <script src="libs/addons/p5.dom.min.js"></script>
    <script src="libs/addons/p5.sound.min.js"></script>
  </head>
  <body>
	<div class = "container-welcome">
		<h1> EDUCAC </h1>
	</div>
	<iframe src="test.html">
		<p>Your browser does not support iframes.</p>
	</iframe>
	<div class = "esc icon"></div>
	<div class = "left icon arrow"></div>
	<div class = "right icon arrow"></div>
  </body>
  <script>
	var canvas;
	function setup(){
		//canvas = createCanvas(.6 * innerWidth,  0.6*innerHeight);
	}
	function draw(){
		//background(244, 244, 244);
	}

	function windowResized() {
		//resizeCanvas(.6* windowWidth, .6*windowHeight);
	}

	window.onload = function(){
		document.getElementsByClassName('esc icon')[0].onclick = function(){window.location.href="index.html";}
	}

	function keyPressed(){
		if(keyCode===ESCAPE){
      document.getElementsByClassName('esc icon')[0].style.opacity = 0.2;
		}

		if(keyCode===LEFT_ARROW){
      document.getElementsByClassName('left icon')[0].style.opacity = 0.2;
		}
		if(keyCode===RIGHT_ARROW){
			document.getElementsByClassName('right icon')[0].style.opacity = 0.2;

		}
	}
	function keyReleased(){
		if(keyCode===ESCAPE){
			document.getElementsByClassName('esc icon')[0].style.opacity = 1;
			window.location.href = "index.html";
		}
		if(keyCode===LEFT_ARROW){
			document.getElementsByClassName('left icon')[0].style.opacity = 1;
		}
		if(keyCode===RIGHT_ARROW){
			document.getElementsByClassName('right icon')[0].style.opacity = 1;
		}
	}

	function pinta(s){console.log(s)};

  </script>
</html>
